<ion-header [translucent]="true">
  <ion-toolbar color="Secondary" class="alinear">
    <ion-buttons slot="start">
      <ion-back-button class="titulo" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <br><ion-title class="titulo">Asistencia curso</ion-title><br>
  </ion-toolbar>
</ion-header >

<ion-content>
  <ion-content>
    <div *ngIf="listadoalumno.length > 0">
      <div *ngFor="let aux of listadoalumno" >
        <div *ngIf="aux.id != 0">
          <ion-row>
            <ion-col size="5" >{{aux.id}}</ion-col>
            <ion-col size="6" >{{aux.nombre}}</ion-col>
          </ion-row>
       </div>
      </div>
    </div>
  </ion-content>





</ion-content>

<!-- Footer -->
<ion-footer >
  <ion-button expand="full" [routerLink]="['/home']" color="danger" >
    <ion-icon slot="start" name="exit"></ion-icon>
    Salir
   </ion-button>
</ion-footer>
